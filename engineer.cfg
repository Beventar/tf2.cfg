//--------------------------------
// Binds
//--------------------------------

exec binds

//--------------------------------
// Engineer specific stuff
//--------------------------------

// Pretty normal setup here
// Left click to shoot / place buildings, right click to pick up buildings
// Scroll up for shotgun, scroll down for pistol, middle click for wrench
// Q/B for eureka effect teleporting
// Read below about how eureka effect script works and for building binds

// Primary Attack
	alias "+primatck" "+attack;spec_next"
	alias "-primatck" "-attack"

// Secondary Attack
	alias "+secatack" "+attack2;spec_prev"
	alias "-secatack" "-attack2"

// Eureka Effect
// Press B to go to spawn
// Press Q to go to teleporter exit
	alias "eureka" "slot3; eureka_teleport"
	alias "eureka2" "slot3; eureka_teleport 1"

// Feel free to change the keys these are bound to!
	bind "mouse1" "+primatck"
	bind "mouse2" "+secatack"
	bind "mwheelup" "slot1"
	bind "mwheeldown" "slot2"
	bind "mouse3" "slot3"
	bind "b" "eureka"
	bind "q" "eureka2"

	// Sentry Quickbuild Bind
	bind "mouse4" "destroy 2 0; build 2 0"

	// Dispenser Quickbuild Bind
	bind "mouse5" "destroy 0 0; build 0 0"

	// Teleporter Entrance Quickbuild Bind
	bind "4" "destroy 1 0; build 1 0"

	// Teleporter Exit Quickbuild Bind
	bind "5" "destroy 1 1; build 1 1"

// If you don't have a 5 button mouse you should rebind
//   any "mouse4" and "mouse5" actions to another key
//   such as E R or Q