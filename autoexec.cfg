// Everything in here is executed on TF2's initial launch
// Feel free to add/remove/modify stuff as you please

// ---------------
// Mouse settings
// ---------------

	m_rawinput "1"         // Disable acceleration, force raw input etc.
	mat_vsync "0"
	m_filter "0"
	m_customaccel "0"
	m_mouseaccel1 "0"
	m_mouseaccel2 "0"
	sensitivity 3 // Change this to your normal sensitivity, personally I find lower is better for sniper/amby 
				  // just never ever change your sensitivity, especially between weapons
				  // really screws with muscle memory if you do that

// ---------------
// Misc stuff
// ---------------

	sv_cheats 1 // Enable cheats
	sv_allow_point_servercommand always // Makes tr_walkway work since the update which broke it
	net_graph 0 // Disable net_graph
	cl_showfps 0 // Disable fps counter
	r_drawviewmodel 1 // Enable viewmodels
	fov_desired 90 // Everyone should use 90 FOV, no excuses "Mr. Some-counter-strike-1.6-pros-use-it"
//	volume 0.2 // Set volume
//	tf_hud_target_id_disable_floating_health 1 // Disable floating health
	fps_max 180 // Cap FPS
	cl_disablehtmlmotd 1 // Disable custom server intros
	zoom_sensitivity_ratio 0.833333 // If you use a 16:9 screen this gives the proper sensitivity ratio inside scope on sniper (TF2 was made for 4:3 res)
	cl_spraydisable 1 // Disable sprays
	cl_mvm_wave_status_visible_during_wave 1 // Show MvM status
	vgui_ui_scale_height 1440
	vgui_ui_scale_width 2560

// Generic stuff

	glow_outline_effect_enable 1
	cl_autoreload 1
	r_drawtracers_firstperson 0
	hud_fastswitch 1
	cl_downloadfilter mapsonly
	snd_musicvolume 0
	tf_remember_activeweapon 1
	tf_remember_lastswitched 1
	tf_dingalingaling 1
	hud_combattext_batching 1
	snd_mixahead .05

// Class specific stuff

	cl_autorezoom 0
	tf_colorblindassist 1
	tf_sniper_fullcharge_bell 1
 	tf_medigun_autoheal 1
	hud_medicautocallers 1
	hud_medichealtargetmarker 1

// Some bug fixing buttons, press them if needed.

	bind "[" hud_reloadscheme // Only reloads hud, fixes some hud related issues
	bind "]" "fixall" // Records then stops a demo, restarts audio, reloads hud (general fix all button)

	alias "fixall" "record fixall; stop; snd_restart; hud_reloadscheme"

// MANUALLY RESTART YOUR DEMO RECORDING IF YOU ARE IN AN ETF2L LEAGUE GAME AND PRESS THIS BUTTON
// Doesnt matter in pubs/ugc/lobbies/ whatever. ETF2L just likes you to record your demos.

// Enable/Disable chat and voice chat

	alias "talk" "hud_saytext_time 12; voice_enable 1; echo "***Chat and voice enabled!***""
	alias "notalk" "hud_saytext_time 0; voice_enable 0; echo "***Chat and voice disabled!***""

// Preload the game to get some mods working
//	map_background itemtest; wait 10; disconnect

echo "***Autoexec loaded!***"

